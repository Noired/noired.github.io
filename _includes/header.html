<header>
  
  <!-- <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1> -->

  <!-- <hr> -->

  {% if site.logo %}
    <a href="{{ "/" | absolute_url }}"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
  {% endif %}

  <hr>

  <h2 style="text-align:center">
    <a href="{{ "/works" | relative_url }}">{{ "Works" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a href="{{ "/talks" | relative_url }}">{{ "Talks" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a href="{{ "/time" | relative_url }}">{{ "Timeline" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a href="{{ "/assets/CV___2023_2024_2025.pdf" | relative_url }}">{{ "CV" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a href="{{ "/me" | relative_url }}">{{ "Me" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a style="text-align:center;color:#f4f4f4" href="{{ "/rabbithole" | relative_url }}">{{ "(???)" | escape }}</a>
  </h2>

  <hr>

  <p style="text-align:center">
    <a style="text-decoration:none" href="https://github.com/{{ site.github_username }}"><span class="icon icon--github">{% include icon-github.svg %}</span></a>
    <a style="text-decoration:none" href="https://twitter.com/{{ site.twitter_username }}"><span class="icon icon--twitter">{% include icon-twitter.svg %}</span></a>
    <a style="text-decoration:none" href="https://scholar.google.com/citations?hl=en&user={{ site.google_scholar_id }}"><span class="icon icon--scholar">{% include icon-scholar.svg %}</span></a>
  </p>

</header>
